<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    
</head>
<body>

    <div id="contenido">
        <div class="container">
            <div class="formulario row">
                <div class="six columns">
                    <h1 class="titulo">Añadiendo Tweet al Local Store</h1>
                    <label for="tweet" ><b class="titulo">Tweet:</b></label>
                    <form action="#" id="formulario">
                            <label for="tweet"></label>
                            <textarea id="tweet" class="u-full-width" placeholder="Escriba su Tweet" title="Error complete el Tweet" required></textarea>
                            <input type="submit" class="button u-full-width button-primary" value="Añadir">
                    </form>
                </div>
               
                <div class="six columns estilos">
                    <h2 class="titulo-dos estilos">Mis Tweets</h2>
                    <div id="lista-tweets"></div>
                </div>
            </div>

        </div>
    </div> <!--#contenido-->
    

    <script src="assets/js/app.js"></script>
</body>
</html>
